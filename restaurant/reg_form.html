<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg_form.css">
    <title>Оформлення</title>
</head>

<body>
    <h1>Зробіть замовлення.</h1>
    <h2>Рекомендуйте нас своїм друзям.</h2>

    <fieldset class="fieldset">
        <form action="" method="POST" id="reg_form">
            <p>
                <label for="order" class="for_order">Ваше замовлення:</label>
                <textarea id="order" readonly="readonly" rows="5"></textarea>
            </p>
            <p>
                <label for="finaly-sum" class="for_label">Кінцева сума:</label>
                <textarea id="finaly-sum" readonly="readonly"></textarea>
            </p>
            <!-- <p>
                <label for="name" class="for_label">Ім'я: *</label>
                <input type="text" name="name" id="name" required="required">
            </p>
            <p>
                <label for="phone" class="for_label">Мобільний телефон: *</label>
                <input type="tel" name="phone" id="phone" required="required">
            </p> -->
            <p>
                <label for="email" class="for_label">Електронна пошта: *</label>
                <input type="email" name="email" id="email" required="required">
            </p>
            <p>
                <input type="checkbox" name="checkbox_end" id="checkbox_end">
                <label for="checkbox_end">Я даю дозвіл на обробку моїх персональних даних</label>
            </p>
            <p>
                <input type="submit" value="Отправить" id="submit">
            </p>
        </form>
    </fieldset>

    <script src="reg_form.js"></script>
</body>
</html>
